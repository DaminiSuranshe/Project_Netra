<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Project Netra</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="w-96 bg-gray-800 rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <form id="registerForm" class="space-y-3">
      <input type="text" id="username" placeholder="Username" class="w-full p-2 rounded bg-gray-700 text-white" required />
      <input type="email" id="email" placeholder="Email" class="w-full p-2 rounded bg-gray-700 text-white" required />
      <input type="password" id="password" placeholder="Password" class="w-full p-2 rounded bg-gray-700 text-white" required />
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 p-2 rounded">Register</button>
    </form>
    <p class="mt-4 text-sm">
      Already have an account? <a href="login.html" class="text-indigo-400 hover:underline">Login</a>
    </p>
    <p id="registerMsg" class="mt-2 text-sm text-red-400"></p>
  </div>

  <!-- Scripts -->
  <script src="auth/api.js"></script>   <!-- Load helper first -->
  <script src="auth/auth.js"></script>  <!-- Then auth logic -->
</body>
</html>
