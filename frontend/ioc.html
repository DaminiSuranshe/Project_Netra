<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoC Lookup</title>
  <link rel="stylesheet" href="ioc.css">
</head>
<body>

  <div class="container" style="max-width: 900px; margin: 2rem auto; padding: 1rem;">
    <h1 style="font-size:2rem; font-weight:bold; margin-bottom:1rem;">IoC Lookup</h1>

    <!-- Lookup Form -->
    <form id="iocForm">
      <select id="iocType">
        <option value="">Select IoC Type</option>
        <option value="ip">IP Address</option>
        <option value="domain">Domain</option>
        <option value="hash">File Hash</option>
      </select>
      <input type="text" id="iocValue" placeholder="Enter IP, Domain, or Hash">
      <button type="button" id="lookupBtn">Lookup</button>
    </form>

    <!-- Lookup Message -->
    <div id="lookupMsg"></div>

    <!-- Card Results -->
    <div id="iocResults"></div>

    <!-- List Results (Fallback) -->
    <ul id="resultsList"></ul>
  </div>

  <!-- JavaScript -->
  <script src="ioc.js"></script>
</body>
</html>
