<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Project Netra Dashboard</title>
  <link href="css/tailwind.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-900 text-white">

  <!-- Header -->
  <header class="p-4 bg-gray-800 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Project Netra Dashboard</h1>
    <button id="fetchThreatsBtn" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-500">Fetch Latest Threats</button>
  </header>

  <!-- Fetch message -->
  <div id="fetchMsg" class="p-2 text-center text-sm"></div>

  <!-- Alert banner -->
  <div id="alertBanner" class="hidden bg-red-700 text-white p-2 text-center font-bold rounded mb-2"></div>

  <!-- Main Section -->
  <section class="p-4 grid grid-cols-1 md:grid-cols-3 gap-4">

    <!-- Threat cards -->
    <div class="col-span-2">
      <div id="threatsCards" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>

    <!-- Charts -->
    <div>
      <canvas id="topSourcesChart" class="mb-4"></canvas>
      <canvas id="trendChart"></canvas>
    </div>
  </section>

  <!-- JS -->
  <script src="js/dashboard.js"></script>
</body>
</html>
