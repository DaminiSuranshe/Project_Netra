<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Threat Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
  <h1 class="text-3xl font-bold mb-6">Threat Intelligence Dashboard</h1>

  <!-- Summary Cards -->
  <div class="grid grid-cols-4 gap-4 mb-8" id="summaryCards"></div>

  <!-- Charts -->
  <div class="grid grid-cols-2 gap-8 mb-8">
    <canvas id="severityChart"></canvas>
    <canvas id="sourceChart"></canvas>
  </div>

  <!-- Report Download -->
  <a href="/api/dashboard/report/daily" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">ðŸ“¥ Download Daily Report</a>

  <script>
    async function fetchDashboard() {
      const summaryRes = await fetch("/api/dashboard/summary");
      const summaryData = await summaryRes.json();

      const severityCounts = summaryData.severityCounts.reduce((acc, curr) => {
        acc[curr._id] = curr.count;
        return acc;
      }, {});

      const sourceCounts = summaryData.sourceCounts.reduce((acc, curr) => {
        acc[curr._id] = curr.count;
        return acc;
      }, {});

      // Render summary cards
      const summaryCards = document.getElementById("summaryCards");
      summaryCards.innerHTML = `
        <div class="bg-gray-800 p-4 rounded-lg">Low: ${severityCounts.low || 0}</div>
        <div class="bg-yellow-500 p-4 rounded-lg text-black">Medium: ${severityCounts.medium || 0}</div>
        <div class="bg-red-600 p-4 rounded-lg">High: ${severityCounts.high || 0}</div>
        <div class="bg-purple-600 p-4 rounded-lg">Critical: ${severityCounts.critical || 0}</div>
      `;

      // Severity Chart
      const ctx1 = document.getElementById("severityChart").getContext("2d");
      new Chart(ctx1, {
        type: 'bar',
        data: {
          labels: ["Low", "Medium", "High", "Critical"],
          datasets: [{
            label: 'Threats by Severity',
            data: [
              severityCounts.low || 0,
              severityCounts.medium || 0,
              severityCounts.high || 0,
              severityCounts.critical || 0
            ],
            backgroundColor: ['green','yellow','red','purple']
          }]
        }
      });

      // Source Chart
      const ctx2 = document.getElementById("sourceChart").getContext("2d");
      new Chart(ctx2, {
        type: 'pie',
        data: {
          labels: Object.keys(sourceCounts),
          datasets: [{
            label: 'Threats by Source',
            data: Object.values(sourceCounts),
            backgroundColor: Object.keys(sourceCounts).map(() => `hsl(${Math.random()*360}, 70%, 50%)`)
          }]
        }
      });
    }

    fetchDashboard();
  </script>
</body>
</html>
