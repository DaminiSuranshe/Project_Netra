<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Netra | Threats Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">

  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Threats Dashboard</h1>

    <!-- Fetch Button -->
    <div class="flex justify-center mb-4">
      <button id="fetchThreatsBtn" class="bg-indigo-600 hover:bg-indigo-700 px-6 py-2 rounded-lg font-semibold shadow-md transition duration-200">
        Fetch Latest Threats
      </button>
    </div>
    <p id="fetchMsg" class="text-center text-sm mb-4"></p>

    <!-- Search Bar -->
    <div class="flex justify-center mb-4">
    <input id="searchInput" type="text" placeholder="Search by Indicator, Source, or Type..."
            class="w-full sm:w-1/2 px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <button id="clearFiltersBtn" class="bg-gray-600 hover:bg-gray-500 text-white px-3 py-1 rounded-md ml-2">ðŸ§¹ Clear Filters</button>
  </div>

    <!-- Severity Filters -->
    <div class="flex justify-center gap-4 mb-6">
      <button class="filterBtn bg-gray-700 hover:bg-gray-600 px-4 py-1 rounded" data-severity="all">All</button>
      <button class="filterBtn bg-red-600 hover:bg-red-500 px-4 py-1 rounded" data-severity="high">High</button>
      <button class="filterBtn bg-yellow-500 hover:bg-yellow-400 text-black px-4 py-1 rounded" data-severity="medium">Medium</button>
      <button class="filterBtn bg-green-600 hover:bg-green-500 px-4 py-1 rounded" data-severity="low">Low</button>
    </div>

    <!-- Cards Container -->
    <div id="threatsCards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <!-- Top Sources Chart -->
    <div class="mt-10">
      <h2 class="text-2xl font-bold mb-4 text-center">Top Threat Sources</h2>
      <canvas id="topSourcesChart" class="rounded-lg shadow-lg bg-gray-800 p-4"></canvas>
    </div>

    <!-- Threat Trend Chart -->
    <div class="mt-10">
      <h2 class="text-2xl font-bold mb-4 text-center">Threat Trend (Last 7 Days)</h2>
      <canvas id="trendChart" class="rounded-lg shadow-lg bg-gray-800 p-4"></canvas>
    </div>
  </div>

  <!-- Scripts -->
  <script src="auth/api.js"></script>
  <script src="dashboard.js"></script>

  <!-- Threat Detail Modal -->
<div id="threatModal" class="fixed inset-0 bg-black bg-opacity-70 hidden justify-center items-center z-50">
  <div class="bg-gray-900 p-6 rounded-lg w-11/12 sm:w-2/3 lg:w-1/2 relative">
    <button id="modalCloseBtn" class="absolute top-2 right-2 text-gray-300 hover:text-white text-2xl font-bold">&times;</button>
    <h2 class="text-2xl font-bold mb-4" id="modalTitle"></h2>
    <p><span class="font-semibold">Indicator:</span> <span id="modalIndicator"></span></p>
    <p><span class="font-semibold">Source:</span> <span id="modalSource"></span></p>
    <p><span class="font-semibold">Type:</span> <span id="modalType"></span></p>
    <p><span class="font-semibold">Severity:</span> <span id="modalSeverity"></span></p>
    <p class="mt-2"><span class="font-semibold">Description:</span> <span id="modalDescription"></span></p>
    <p class="mt-2 text-gray-400 text-sm"><span class="font-semibold">Date:</span> <span id="modalDate"></span></p>
  </div>
</div>

<!-- High-Severity Alert Banner -->
<div id="alertBanner" class="fixed top-0 left-0 w-full p-4 text-white text-center font-bold hidden z-40"></div>

</body>
</html>
