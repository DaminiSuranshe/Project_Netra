<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTI Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

  <h1 class="text-3xl font-bold mb-6">Cyber Threat Intelligence Analyzer</h1>

  <button id="checkHealth" 
    class="px-6 py-3 bg-blue-600 rounded-lg hover:bg-blue-700 transition">
    Check Backend Health
  </button>

  <p id="healthStatus" class="mt-4 text-lg"></p>

  <script>
    document.getElementById("checkHealth").addEventListener("click", async () => {
      try {
        const res = await fetch("http://localhost:5000/api/health");
        const data = await res.json();
        document.getElementById("healthStatus").innerText = 
          `✅ ${data.message} (at ${data.timestamp})`;
      } catch (error) {
        document.getElementById("healthStatus").innerText = "❌ Backend not reachable";
      }
    });
  </script>

    <!-- Fetch Threats Section -->
    <div class="mt-10">
    <button
        id="fetchThreatsBtn"
        class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700"
    >
        Fetch Threats
    </button>

    <div id="threatsContainer" class="mt-5 overflow-x-auto"></div>
    </div>

    <script>
    document
        .getElementById("fetchThreatsBtn")
        .addEventListener("click", async () => {
        const container = document.getElementById("threatsContainer");
        container.innerHTML = "⏳ Fetching threats...";

        try {
            const res = await fetch("http://localhost:5000/api/threats/fetch");
            const data = await res.json();

            if (!res.ok) {
            container.innerHTML = `<p class="text-red-500">❌ Error: ${data.error}</p>`;
            return;
            }

            // Show results
            container.innerHTML = `
            <p class="mb-3">✅ ${data.count} threats fetched</p>
            `;
        } catch (err) {
            container.innerHTML = `<p class="text-red-500">❌ Backend not reachable</p>`;
        }
        });
    </script>


</body>
</html>
